<div class="row">
    <div class="col-md-6" style="text-align:center;">
        <img src="{{image_location}}" />
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <input type="text" value="{{location_name}}" />
    </div>
    <div class="col-md-3">
        <input type="text" value="{{country_name}}" />
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>Version {{major}}.{{minor}}</h3>
        <h4>Change log:</h4>
        <ul>
            <li *ngFor="let change of changeLog">{{change}}</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <button (click)="vote(true)" [disabled]="didvote">Agree</button>
        <button (click)="vote(false)" [disabled]="didvote">Not Agree</button>
    </div>
</div>
